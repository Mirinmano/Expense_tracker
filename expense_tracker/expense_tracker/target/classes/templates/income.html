<!-- src/main/resources/templates/display.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Display</title>
</head>
<body>
<h1>Data Display</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${Income}">
        <td th:text="${item.Username}"></td>
        <td th:text="${item.Balance}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
